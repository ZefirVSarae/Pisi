<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Случайные видео + Часы</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      /* Градиент от фиолетового к чёрному сверху вниз */
      background: linear-gradient(to bottom, #8A2BE2, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #clock {
      font-size: 96px; /* Примерно в 4 раза больше стандартного (24px → 96px) */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Центральные часы -->
  <div id="clock">--:--:--</div>

  <script>
    // Список видео (относительные пути)
    const videos = [
      'videos/myvideo.mp4',
      'videos/video2.mp4',
      'videos/video3.mp4'
    ];

    function playRandomVideo() {
      const video = document.createElement('video');
      video.controls = false;
      video.muted = true;
      video.loop = false;
      video.style.position = 'fixed';
      video.style.top = '0';
      video.style.left = '0';
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.zIndex = '10000';
      video.style.objectFit = 'cover';

      const randomVideo = videos[Math.floor(Math.random() * videos.length)];
      const fullUrl = new URL(randomVideo, window.location.origin).href;
      video.src = fullUrl;

      document.body.appendChild(video);

      video.play().catch(e => console.warn("Автовоспроизведение заблокировано:", e));

      video.onended = () => {
        document.body.removeChild(video);
      };
    }

    function scheduleNextVideo() {
      const min = 15 * 60 * 1000; // 15 минут
      const max = 60 * 60 * 1000; // 60 минут
      const delay = Math.floor(Math.random() * (max - min + 1)) + min;

      setTimeout(() => {
        playRandomVideo();
        scheduleNextVideo();
      }, delay);
    }

    // Запускаем первый таймер
    scheduleNextVideo();

    // --- Часы по Московскому времени ---
    function updateMoscowTime() {
      const now = new Date();
      const options = {
        timeZone: 'Europe/Moscow',
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const moscowTime = new Intl.DateTimeFormat('ru-RU', options).format(now);
      document.getElementById('clock').textContent = moscowTime;
    }

    updateMoscowTime();
    setInterval(updateMoscowTime, 1000);
  </script>

</body>
</html>
